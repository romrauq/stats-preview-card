<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./resources/css/styles.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>

	<body>
		<div class="main-container">
			<div class="text-column-container">
				<h1 class="heading-text">
					Get <span class="highlighted-text">insights</span> that help your business grow.
				</h1>
				<p class="description-text">
					Discover the benefits of data analytics and make better decisions regarding revenue,
					customer experience, and overall efficiency.
				</p>
				<div class="stats-row">
					<div class="stats-column">
						<p class="number-top">10k+</p>
						<p class="subtext">companies</p>
					</div>
					<div class="stats-column">
						<p class="number-top">314</p>
						<p class="subtext">templates</p>
					</div>
					<div class="stats-column">
						<p class="number-top">12M+</p>
						<p class="subtext">queries</p>
					</div>
				</div>
			</div>
			<div class="image-column"></div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/romrauq">John Quarmor</a>.
		</div>
	</body>
</html>
